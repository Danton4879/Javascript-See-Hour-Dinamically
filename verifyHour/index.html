<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin:0;padding:0;box-sizing:border-box;font-size: 18px;
        }
        body
        {
            background: rgb(183, 82, 250);
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        section
        {
            background: transparent;
            border-radius: 3em;
            width: 400px;
            height: 400px;
        }
        .container 
        {
            display: flex;
            flex-direction: column;
            background: white;
            width: 100%;
            height: 100%;
            border-radius: 3em;
            box-shadow: 17px 3px 32px #9900ffab;
            justify-content: center;
            align-items: center;
        }
        .hourSection 
        {
            margin-bottom: 20px;
            width: 100%;
            justify-content: center;
            display: flex;
            color: white;
        }
        .hourSection span 
        {
            font-size: 25px;
            font-family: Arial;
        }
        .timeActual 
        {
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .timeActual span 
        {
            font-family: arial;
            font-size: 20px;
        }
        .imgHour 
        {
            width: 50%;
            height: 50%;
            border-radius: 55em;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .imgHour img 
        {
            width: 100%;
            border-radius: 13em;
            height: 100%;
        }
        footer 
        {
            background: white;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #b752fa;
            font-family: arial;
        }
        footer h3 
        {
            font-size: 30px;
        }
    </style>
</head>
<body class="body">
    <section>
        <div class="hourSection">
            <span>Hora do dia</span>
        </div>
        <div id="teste" class="container">
            <div class="timeActual">
                <span class="hour">
                    Agora são Horas
                </span>
            </div>
            <div class="imgHour">
                
            </div>
        </div>
        <div id="data-hora"></div>
    </section>
    <footer>
        <h3>Desenvolido por Danton</h3>
    </footer>

    <script type="text/javascript">
        const bodyOnLoad = document.querySelector('body')
        bodyOnLoad.addEventListener('onLoad', onLoadBody())

        function onLoadBody() {
            const intervaloContador = setInterval(() => {
                const dataAtual = new Date()

                const horaAtual = dataAtual.getHours()
                const minutoAtual = dataAtual.getMinutes()
                const mudarHorario = document.querySelector('div.timeActual span.hour')
                const mudarImg = document.querySelector('div.imgHour')

            if(horaAtual <= 12 && minutoAtual <=30){
                mudarHorario.innerHTML=`Agora são ${horaAtual} horas e ${minutoAtual} minutos da manhã`
                mudarImg.innerHTML=`<img src="manha.jpg">`
                document.body.style.background='#fffdc8'
                document.querySelector("div.container").style.boxShadow = "17px 3px 32px #fffa7c70"
            }else if(horaAtual < 17 && minutoAtual <= 40){
                mudarHorario.innerHTML=`Agora são ${horaAtual} horas e ${minutoAtual} minutos da tarde`
                mudarImg.innerHTML=`<img src="tarde.jpg">`
                document.body.style.background='#dc9f46'
                document.querySelector('div.container').style.boxShadow='17px 3px 32px #feebd9'
            }else{
                mudarHorario.innerHTML=`Agora são ${horaAtual} horas e ${minutoAtual} minutos da noite`
                mudarImg.innerHTML=`<img src="noite.jpg">`
                document.body.style.background='#000'
                document.querySelector('div.container').style.boxShadow='17px 3px 32px #341a21'
            }
            }, 1000)
            
        }
    </script>
</body>
</html>
